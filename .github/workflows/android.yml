name: Build FoodZone APK

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code manually
        uses: actions/checkout@v3
      
      - name: Install JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install Gradle 8.2.1 (required by AGP 8.0.2)
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.2.1

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Collect APK output
        run: |
          mkdir output
          cp app/build/outputs/apk/debug/*.apk output/ || echo "No APK found"

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: output
          path: output/*.apk
          
