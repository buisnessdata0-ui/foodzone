
  name: Build FoodZone APK

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@b4ffde62b43d142ba7d0d6d0ccf7d1a3e6e1c3b5

      - name: Install JDK 17
        uses: actions/setup-java@2d928f448b78c1888c31cebbbedb36bb3e207a06
        with:
          distribution: temurin
          java-version: 17

      - name: Install Gradle 8.2.1
        uses: gradle/gradle-build-action@3d57bdc647b36bdb5f59ef078d78e071bd9dbd54
        with:
          gradle-version: 8.2.1

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Collect APK output
        run: |
          mkdir output
          cp app/build/outputs/apk/debug/*.apk output/ || echo "No APK found"

      - name: Upload APK artifact
        uses: actions/upload-artifact@0a9279bf294aabd012a432f5db03b760174a7f2e
        with:
          name: output
          path: output/*.apk
        
