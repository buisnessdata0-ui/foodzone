name: Build FoodZone APK

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code manually (no GitHub Action)
        run: |
          git clone https://github.com/buisnessdata0-ui/foodzone.git repo
          cd repo
          cp -r . ../

      - name: Install JDK 17 (apt)
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "/usr/lib/jvm/java-17-openjdk-amd64/bin" >> $GITHUB_PATH
          java -version

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Upload APK manually (no upload-artifact)
        run: |
          mkdir output
          cp app/build/outputs/apk/debug/*.apk output/
        continue-on-error: true




