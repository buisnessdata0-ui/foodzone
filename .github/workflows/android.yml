name: Build FoodZone APK

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code manually
        run: |
          git clone https://github.com/buisnessdata0-ui/foodzone.git repo
          cp -r repo/* .

      - name: Install JDK 17
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "/usr/lib/jvm/java-17-openjdk-amd64/bin" >> $GITHUB_PATH
          java -version

      - name: Install Gradle 8.2.1 (required by AGP 8.0.2)
        run: |
          wget https://services.gradle.org/distributions/gradle-8.2.1-bin.zip -O gradle.zip
          unzip gradle.zip
          echo "$(pwd)/gradle-8.2.1/bin" >> $GITHUB_PATH

      - name: Grant execute permission
        run: chmod +x ./gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Collect APK output
        run: |
          mkdir output
          cp app/build/outputs/apk/debug/*.apk output/ || echo "No APK found"


